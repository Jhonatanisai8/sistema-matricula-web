<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-auth.html}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Login</title>
</head>
<body>
<section layout:fragment="content" class="d-flex align-items-center justify-content-center min-vh-100 bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4 rounded-3 text-center">
                    <div class="card-body">
                        <h2 class="card-title fw-bold text-primary mb-4">Iniciar Sesión</h2>
                        <p class="text-muted mb-4">Ingresa tus credenciales para acceder</p>

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4"
                             role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${errorMessage}">Usuario o contraseña incorrectos.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mb-4"
                             role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${successMessage}">Has cerrado sesión exitosamente.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/auth/do-login}" method="post">
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label fw-bold">Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Tu nombre de usuario" required>
                                </div>
                            </div>
                            <div class="mb-4 text-start">
                                <label for="password" class="form-label fw-bold">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Tu contraseña" required>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg"><i
                                        class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <p class="mb-0">¿No tienes una cuenta? <a th:href="@{/auth/registro}"
                                                                  class="text-decoration-none fw-bold">Regístrate
                            aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
