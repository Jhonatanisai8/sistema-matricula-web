<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-auth.html}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Seleccionar Tipo de Registro</title>
</head>
<body>
<section layout:fragment="content" class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg p-4 rounded-3">
                    <div class="card-body text-center">
                        <h1 class="h3 fw-bold text-primary mb-4">¡Bienvenido! ¿Cómo deseas registrarte?</h1>
                        <p class="text-muted mb-5">Por favor, selecciona tu rol para continuar con el proceso de
                            registro.</p>

                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show"
                             role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                             role="alert">
                            <i class="bi bi-x-circle-fill me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
                            <div class="col" th:each="rol : ${roles}">
                                <div class="card h-100 shadow-sm border-0">
                                    <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                                        <i th:class="${#strings.toLowerCase(rol.name()) == 'admin' ? 'bi bi-person-gear-fill display-4 text-info mb-3' :
                                                      (#strings.toLowerCase(rol.name()) == 'docente' ? 'bi bi-mortarboard-fill display-4 text-success mb-3' :
                                                      (#strings.toLowerCase(rol.name()) == 'estudiante' ? 'bi bi-backpack-fill display-4 text-warning mb-3' :
                                                      (#strings.toLowerCase(rol.name()) == 'apoderado' ? 'bi bi-person-fill-lock display-4 text-danger mb-3' : 'bi bi-person-circle display-4 text-secondary mb-3')))}"></i>
                                        <h5 class="card-title text-capitalize"
                                            th:text="${#strings.toLowerCase(rol.name())}"></h5>
                                        <p class="card-text text-muted small">
                                            <span th:if="${rol.name() == 'ADMIN'}">Para administradores del sistema.</span>
                                            <span th:if="${rol.name() == 'DOCENTE'}">Para el personal de enseñanza.</span>
                                            <span th:if="${rol.name() == 'ESTUDIANTE'}">Para alumnos de la institución.</span>
                                            <span th:if="${rol.name() == 'APODERADO'}">Para padres o tutores legales.</span>
                                        </p>
                                        <a th:href="@{'/registro/' + ${#strings.toLowerCase(rol.name())}}"
                                           class="btn btn-outline-primary btn-sm mt-3">
                                            <i class="bi bi-box-arrow-right me-1"></i> Registrarse como <span
                                                th:text="${#strings.toLowerCase(rol.name())}"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5">
                            ¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-primary fw-bold">Inicia Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
