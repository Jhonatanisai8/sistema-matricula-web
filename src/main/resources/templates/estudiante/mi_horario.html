<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/student-layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario</title>
    <th:block layout:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
              integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5KenTlPMBOX/I7PmO7NveS/JwSgD7gefdgRz0B+oNcGTyNP8Qy0g=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <style>
            .card-header.bg-primary-custom {
                background-image: linear-gradient(to right, #007bff, #0056b3);
                border-bottom: 1px solid rgba(0, 0, 0, .125);
                color: white;
            }

            .table-striped tbody tr:nth-of-type(odd) {
                background-color: rgba(0, 0, 0, 0.03);
            }

            .table th, .table td {
                vertical-align: middle;
            }

            .accordion-button.collapsed::after {
                content: "\f078";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                vertical-align: middle;
                float: right;
                transition: transform .2s ease-in-out;
            }

            .accordion-button:not(.collapsed)::after {
                content: "\f077";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                vertical-align: middle;
                float: right;
                transform: rotate(-180deg);
            }

            .accordion-button::after {
                background-image: none !important;
            }

            .accordion-item .card-body {
                padding: 1rem;
            }

            .time-slot {
                font-weight: bold;
                color: #28a745;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content" class="flex-grow-1 container-fluid">
    <div class="container mt-4">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h1 class="h3 text-primary"><i class="fas fa-calendar-alt me-2"></i> Mi Horario</h1>
            <a th:href="@{/estudiante/dashboard}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Volver al Dashboard
            </a>
        </header>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary-custom py-3">
                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i> Información de Matrícula</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Estudiante:</strong> <span
                                th:text="${horarioData.nombreEstudiante}"></span></p>
                        <p class="mb-1"><strong>Grado Actual:</strong> <span
                                th:text="${horarioData.gradoActual}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Sección Actual:</strong> <span
                                th:text="${horarioData.seccionActual}"></span></p>
                        <p class="mb-1"><strong>Periodo Académico:</strong> <span
                                th:text="${horarioData.periodoAcademicoActual}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary-custom py-3">
                <h5 class="mb-0"><i class="fas fa-clock me-2"></i> Horario de Clases</h5>
            </div>
            <div class="card-body">
                <div th:if="${horarioData.horarioPorDia.values().stream().allMatch(List::isEmpty)}"
                     class="alert alert-info text-center" role="alert">
                    <p class="lead mb-0"><i class="fas fa-info-circle me-2"></i> <span
                            th:text="${horarioData.mensajeSinHorario}">No hay horario de clases asignado para tu matrícula actual.</span>
                    </p>
                </div>
                <div th:unless="${horarioData.horarioPorDia.values().stream().allMatch(List::isEmpty)}"
                     class="accordion" id="accordionHorario">
                    <div class="accordion-item" th:each="dia : ${horarioData.diasOrdenados}">
                        <h2 class="accordion-header" th:id="'heading' + ${dia}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="'#collapse' + ${dia}" aria-expanded="false"
                                    th:aria-controls="'collapse' + ${dia}">
                                <div class="d-flex justify-content-between align-items-center w-100">
                                    <span><i class="fas fa-calendar-day me-2 text-primary"></i> <span
                                            th:text="${dia}"></span></span>
                                    <span class="badge bg-secondary rounded-pill p-2"
                                          th:text="${horarioData.horarioPorDia.get(dia).size() + ' clases'}">
                                        0 clases
                                    </span>
                                </div>
                            </button>
                        </h2>
                        <div th:id="'collapse' + ${dia}" class="accordion-collapse collapse"
                             th:aria-labelledby="'heading' + ${dia}" data-bs-parent="#accordionHorario">
                            <div class="accordion-body">
                                <div th:if="${horarioData.horarioPorDia.get(dia).isEmpty()}"
                                     class="alert alert-light text-center" role="alert">
                                    No hay clases programadas para este día.
                                </div>
                                <div th:unless="${horarioData.horarioPorDia.get(dia).isEmpty()}"
                                     class="table-responsive">
                                    <table class="table table-bordered table-sm table-hover align-middle">
                                        <thead class="table-light">
                                        <tr>
                                            <th>Hora</th>
                                            <th>Curso</th>
                                            <th>Docente</th>
                                            <th>Salón</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="clase : ${horarioData.horarioPorDia.get(dia)}">
                                            <td class="time-slot"
                                                th:text="${#temporals.format(clase.horaInicio, 'HH:mm') + ' - ' + #temporals.format(clase.horaFin, 'HH:mm')}"></td>
                                            <td><span th:text="${clase.nombreCurso}"></span> <small class="text-muted"
                                                                                                    th:text="'(' + ${clase.codigoCurso} + ')'"></small>
                                            </td>
                                            <td th:text="${clase.nombreDocente}"></td>
                                            <td th:text="${clase.nombreSalon}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
