<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Registro de Nuevo Apoderado</title>

    <th:block layout:fragment="styles">
        <style>
            .form-section {
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 30px;
                background-color: #fcfcfc;
            }

            .form-section h4 {
                color: #007bff;
                margin-bottom: 20px;
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }

            .error-message {
                color: red;
                font-size: 0.875em;
                margin-top: 0.25em;
            }
        </style>
    </th:block>
</head>
<body>

<section layout:fragment="content" class="flex-grow-1">
    <header>
        <h1 class="h3"><i class="bi bi-person-plus-fill me-2"></i>Registro de Nuevo Apoderado</h1>
    </header>

    <div class="container-fluid">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Formulario de Registro de Nuevo Apoderado</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/apoderados/registro}" th:object="${apoderadoRegistroDTO}" method="post">

                    <div class="form-section mb-4">
                        <h4>Datos Personales del Apoderado</h4>
                        <div class="row">
                            <div class="form-group col-md-4 mb-3">
                                <label for="dni" class="form-label">DNI <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="dni" th:field="*{dni}" required
                                       maxlength="20">
                                <p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="error-message"></p>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="nombres" class="form-label">Nombres <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required
                                       maxlength="100">
                                <p th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="apellidos" class="form-label">Apellidos <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required
                                       maxlength="100">
                                <p th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4 mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento"
                                       th:field="*{fechaNacimiento}">
                                <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="genero" class="form-label">Género</label>
                                <select class="form-select" id="genero" th:field="*{genero}">
                                    <option value="">Seleccione</option>
                                    <option th:each="gen : ${generos}" th:value="${gen}" th:text="${gen}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
                                       maxlength="20">
                                <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}"
                                   maxlength="255">
                            <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"
                               class="error-message"></p>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="emailPersonal" class="form-label">Email Personal</label>
                                <input type="email" class="form-control" id="emailPersonal" th:field="*{emailPersonal}"
                                       maxlength="100">
                                <p th:if="${#fields.hasErrors('emailPersonal')}" th:errors="*{emailPersonal}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="estadoCivil" class="form-label">Estado Civil</label>
                                <input type="text" class="form-control" id="estadoCivil" th:field="*{estadoCivil}"
                                       maxlength="50">
                                <p th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <input type="text" class="form-control" id="tipoDocumento" th:field="*{tipoDocumento}"
                                   maxlength="50">
                            <p th:if="${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}"
                               class="error-message"></p>
                        </div>
                    </div>

                    <div class="form-section mb-4">
                        <h4>Datos Específicos del Apoderado</h4>
                        <div class="row">
                            <div class="form-group col-md-4 mb-3">
                                <label for="ocupacion" class="form-label">Ocupación</label>
                                <input type="text" class="form-control" id="ocupacion" th:field="*{ocupacion}"
                                       maxlength="100">
                                <p th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-8 mb-3">
                                <label for="lugarTrabajo" class="form-label">Lugar de Trabajo</label>
                                <input type="text" class="form-control" id="lugarTrabajo" th:field="*{lugarTrabajo}"
                                       maxlength="255">
                                <p th:if="${#fields.hasErrors('lugarTrabajo')}" th:errors="*{lugarTrabajo}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4 mb-3">
                                <label for="telefonoTrabajo" class="form-label">Teléfono de Trabajo</label>
                                <input type="tel" class="form-control" id="telefonoTrabajo"
                                       th:field="*{telefonoTrabajo}" maxlength="20">
                                <p th:if="${#fields.hasErrors('telefonoTrabajo')}" th:errors="*{telefonoTrabajo}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="parentesco" class="form-label">Parentesco <span class="text-danger">*</span></label>
                                <select class="form-select" id="parentesco" th:field="*{parentesco}" required>
                                    <option value="">Seleccione</option>
                                    <option th:each="par : ${parentescos}" th:value="${par}" th:text="${par}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('parentesco')}" th:errors="*{parentesco}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="nivelEducativo" class="form-label">Nivel Educativo</label>
                                <input type="text" class="form-control" id="nivelEducativo" th:field="*{nivelEducativo}"
                                       maxlength="50">
                                <p th:if="${#fields.hasErrors('nivelEducativo')}" th:errors="*{nivelEducativo}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="ingresoMensual" class="form-label">Ingreso Mensual (S/.)</label>
                                <input type="number" step="0.01" class="form-control" id="ingresoMensual"
                                       th:field="*{ingresoMensual}">
                                <p th:if="${#fields.hasErrors('ingresoMensual')}" th:errors="*{ingresoMensual}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="fotoUrl" class="form-label">URL de la Foto</label>
                                <input type="url" class="form-control" id="fotoUrl" th:field="*{fotoUrl}"
                                       maxlength="255">
                                <p th:if="${#fields.hasErrors('fotoUrl')}" th:errors="*{fotoUrl}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="referenciaPersonal" class="form-label">Referencia Personal</label>
                            <input type="text" class="form-control" id="referenciaPersonal"
                                   th:field="*{referenciaPersonal}" maxlength="255">
                            <p th:if="${#fields.hasErrors('referenciaPersonal')}" th:errors="*{referenciaPersonal}"
                               class="error-message"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="telefonoReferencia" class="form-label">Teléfono de Referencia</label>
                            <input type="tel" class="form-control" id="telefonoReferencia"
                                   th:field="*{telefonoReferencia}" maxlength="20">
                            <p th:if="${#fields.hasErrors('telefonoReferencia')}" th:errors="*{telefonoReferencia}"
                               class="error-message"></p>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="esPrincipal"
                                       th:field="*{esPrincipal}">
                                <label class="form-check-label" for="esPrincipal">¿Es Apoderado Principal?</label>
                                <p th:if="${#fields.hasErrors('esPrincipal')}" th:errors="*{esPrincipal}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-6 mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="autorizadoRecoger"
                                       th:field="*{autorizadoRecoger}">
                                <label class="form-check-label" for="autorizadoRecoger">¿Autorizado a Recoger
                                    Estudiante?</label>
                                <p th:if="${#fields.hasErrors('autorizadoRecoger')}" th:errors="*{autorizadoRecoger}"
                                   class="error-message"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section mb-4">
                        <h4>Datos de Acceso (Usuario)</h4>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="username" class="form-label">Nombre de Usuario <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required
                                       maxlength="50">
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                   class="error-message"></p>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="password" class="form-label">Contraseña <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       required>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                   class="error-message"></p>
                            </div>
                        </div>
                        <div class="form-group mb-3" style="display: none;"><label for="rol" class="form-label">Rol
                            <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="rol" th:field="*{rol}" value="APODERADO"
                                   readonly>
                            <p th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}" class="error-message"></p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save me-2"></i> Registrar Apoderado
                        </button>
                        <a th:href="@{/admin/apoderados}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
