<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title" th:text="${'Detalles del Usuario: ' + usuario.userName}"></title>
</head>
<body>
<header layout:fragment="header" class="custom-header-content">
    <h1 class="h3 mb-0 text-dark-emphasis">
        <i class="bi bi-person-badge-fill me-2"></i>Detalles del Usuario
    </h1>
    <p class="lead text-muted mb-0" th:text="${'Información completa del usuario: ' + usuario.userName}"></p>
</header>

<section layout:fragment="content" class="flex-grow-1">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary" th:text="${'Información de ' + usuario.userName}"></h6>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>ID del Usuario:</strong> <span th:text="${usuario.idUsuario}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Nombre de Usuario:</strong> <span th:text="${usuario.userName}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Rol Asignado:</strong> <span th:text="${usuario.rol.descripcion}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Activo:</strong>
                        <i th:class="${usuario.activo ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'}"></i>
                        <span th:text="${usuario.activo ? 'Sí' : 'No'}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Último Acceso:</strong> <span
                            th:text="${usuario.ultimoAcceso != null ? #temporals.format(usuario.ultimoAcceso, 'dd/MM/yyyy HH:mm:ss') : 'N/A'}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Fecha de Creación:</strong> <span
                            th:text="${usuario.fechaCreacion != null ? #temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm:ss') : 'N/A'}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Intentos Fallidos:</strong> <span th:text="${usuario.intentosFallidos}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Persona Asociada:</strong> <span
                            th:text="${usuario.nombreCompletoPersona ?: 'N/A'}"></span>
                        (<span th:text="${usuario.personaId ?: 'N/A'}"></span>)
                    </div>
                </div>

                <div class="d-flex justify-content-start mt-4">
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2">
                        <i class="bi bi-arrow-left-circle me-1"></i> Volver al Listado
                    </a>
                    <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-warning">
                        <i class="bi bi-pencil me-1"></i> Editar Usuario
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
